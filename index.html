<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>BMI calculator</h1>
        <form id="BMIform">
        <label for="gender">Gender: </label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="age">Age: </label>
        <input id="age" type="number" placeholder="enter your age" required>

        <label for="height">Height: </label>
        <input id="heightFeet" type="number" placeholder="Feet" required>
        <input id="heightInches" type="number" placeholder="Inches" required>

        <label for="weight">Weight: </label>
        <input type="number" id="weight" placeholder="enter your weight in KG.." required>

        <input type="submit" value="calculate BMI">

        </form>
    <div id="result"></div>
    </div>
<script src="bmi.js"></script>
</body>
</html>
